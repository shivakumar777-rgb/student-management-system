<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View All Students</title>
    <style>
        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f8ff, #e6ffe6);
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #0066cc;
            padding: 20px 0;
            margin-bottom: 10px;
        }

        /* Container for student list */
        #student-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px;
            gap: 20px;
        }

        /* Student card styling */
        .student-card {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 280px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .student-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .student-card h3 {
            margin-top: 0;
            color: #333;
        }

        .student-card p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>View All Students</h1>
    <div id="student-list"></div>

    <script src="js/viewall.js"></script>
</body>
</html>
