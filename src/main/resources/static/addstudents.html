<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>

    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fff4e6, #e6f7ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container */
        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 20px;
        }

        /* Form input styling */
        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* Submit button */
        input[type="submit"] {
            background-color: #00b894;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #019875;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Add Student</h1>
        <form id="add-form">
            <input type="number" id="id" placeholder="Enter ID" required />
            <input type="text" id="name" placeholder="Enter Name" required />
            <input type="email" id="email" placeholder="Enter Email" required />
            <input type="text" id="course" placeholder="Enter Department" required />
            <input type="submit" value="Add Student" />
        </form>
    </div>

    <script src="js/add.js"></script>

</body>
</html>
